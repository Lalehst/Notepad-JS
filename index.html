<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>  Local Storage with Note Pad</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <div id="content">
        <div class="container">
            <h1>Local Storage with note Pad</h1>
            <h2>(  Browser Memory )</h2>
            <h1>-------------------</h1>
            <div class="row">
                <div class="six columns">
                    <h2> My Note :</h2>
                    <div id="note-list"></div>
                </div>
                <div class="six columns">
                    <label for="note" id="label"> Write new Note :</label>
                    <form action="#" id="form">
                            <label for="note"></label>
                            <textarea id="note" class="u-full-width"></textarea>
                            <input type="submit" class="button u-full-width button-primary" value="Save Note ">
                    </form>
                </div> <!--.six-->
                 <!--.six-->
            </div>
        </div>
    </div> <!--#contenido-->

    <script src="app.js"></script>
</body>
</html>
